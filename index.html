<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesquisaCep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pesquisa CEP</h1>

    <form>
        <label for="cep">CEP:</label>
        <input type="number" name="cep" id="cep">
        <button id="pesquisa">Pesquisar CEP</button>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade">

        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado">

        <label for="logradouro">Logradouro:</label>
        <input type="text" name="logradouro" id="logradouro">

        <label for="N°logradouro">Número do Logradouro:</label>
        <input type="number" name="N°logradouro" id="N°logradouro">

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro">

        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento" id="complemento">
    </form>

    <p>Preencha os campos que não foram completados pelo site!</p>

    <script src="index.js"></script>
</body>
</html>
